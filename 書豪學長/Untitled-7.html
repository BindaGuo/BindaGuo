<title>測試while迴圈</title>
</head>
<body>
<h2>測試while迴圈</h2>
<hr/>
<script>
//變數宣告
var i=1;
var intSum=0;
//while迴圈敘述
while(i<=6){
   document.write("整數"+i+"<br/>");
   intSum+=i;
   i++;
}
document.write("<hr/>總和:"+intSum+"<br/>");
</script>
</body>
</html>
