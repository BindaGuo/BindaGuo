<body>
<h2>測試條件運算式</h2>
<hr/>
<script>
//變數宣告
var strHours= "";
dtHour=20;
strHours=(dtHour>=12)?"PM":"AM";
dtHour=(dtHour>=12)?dtHour-12:dtHour;
document.write("目前時間為"+dtHour+strHours+"<br/>");
</script>
