<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>if/else多選一條件敘述</title>
</head>

<body>
<hr2>多選一條件敘述</hr2>
<hr/>
<script>
//變數宣告
var intAge=20;
document.write("年齡"+intAge+"<br/>");
//if/else多選一條件敘述
if(intAge<=18)
document.write("購買半票<br/>");
else
   if(intAge>=65)
      document.write("購買敬老票<br/>");
   else
      document.write("購買全票<br/>");

</script>
</body>
</html>
