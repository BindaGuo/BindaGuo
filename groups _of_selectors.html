	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>群組選擇器</title>
	<style>
		h1, h2, p {color:red;}
	</style>
</head>
<body>
	<h2>群組選擇器</h2>
	<hr/>
	<h1>群組內的元素都套用紅色</h1>
	<h2>群組內的元素都套用紅色</h2>
	<p>群組內的元素都套用紅色</p>
	<a>群組沒定義的元素不會變色</a>
</body>
